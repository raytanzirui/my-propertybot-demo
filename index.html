<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Realty | Property Bot Assistant</title>
  <style>
    /* Fonts & base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc; /* very light blue/white */
      color: #0b2240; /* dark blue */
    }

    /* Header styling */
    header {
      background-color: #004a99; /* JW Realty blue */
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    header p {
      margin: 8px 0 0;
      font-weight: 500;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    /* Banner image */
    .banner {
      max-width: 100%;
      margin: 20px auto;
      text-align: center;
    }
    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }

    /* Main content */
    main {
      max-width: 680px;
      margin: 40px auto 60px;
      padding: 0 20px;
      text-align: center;
    }
    main h2 {
      color: #004a99;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #2c3e5a;
      margin-bottom: 16px;
    }

    /* Responsive for small screens */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      main h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to JW Realty</h1>
    <p>Your Trusted Partner in Property</p>
  </header>

  <div class="banner">
    <img src="https://images.unsplash.com/photo-1560184897-d0c33f6a3d0e?auto=format&fit=crop&w=1200&q=80" alt="City skyline and modern buildings" />
  </div>

  <main>
    <h2>How Can We Help You Today?</h2>
    <p>
      Our smart chatbot assistant is ready to help you find your dream home, book a property viewing, or answer your questions 24/7.
    </p>
    <p>Click or tap the chat bubble at the bottom right to start chatting.</p>
  </main>

  <!-- Tidio chatbot widget -->
  <script src="//code.tidio.co/wcunqqxemhisvtimyj6yjwr2kjqvbx4e.js" async></script>
</body>
</html>
